<div class="form-container">
    <div class="form-content">
       
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef>Artista</th>
                <td mat-cell *matCellDef="let element">
                    {{element.name}}
                </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Duración</th>
                <td mat-cell *matCellDef="let element">
                    <span (keyup)="changeValue(element.id, 'position', $event)" (blur)="updateList(element.id, 'position', $event)" contenteditable="true">{{element.position}}</span></td>
            </ng-container>

            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef>Nombre de la canción</th>
                <td mat-cell *matCellDef="let element">
                    <span (keyup)="changeValue(element.id, 'symbol', $event)" (blur)="updateList(element.id, 'symbol', $event)" contenteditable="true">{{element.symbol}}</span>
                </td>
            </ng-container>

            <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef>Precio</th>
                <td mat-cell *matCellDef="let element"> <span (keyup)="changeValue(element.id, 'weight', $event)" (blur)="updateList(element.id, 'weight', $event)" contenteditable="true">{{element.weight}}</span></td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <div class="demo-button-container">
            <button mat-raised-button (click)="addData()" class="demo-button">
                Agregar canción
            </button>
        </div>

    </div>
</div>
