<div mat-dialog-content class="dialog-content">
    <div class="form-container">
        <div class="table-content">
            <mat-form-field appearance="standard">
                <mat-label>Busqueda</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="ex: Joji" #input>
            </mat-form-field>

            <table mat-table [dataSource]="artistas" class="mat-elevation-z8">

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Artista </th>
                    <td mat-cell *matCellDef="let element"> <img src="{{element.image}}" width="35px" height="35px"
                            style="border-radius: 150px; object-fit: cover;" src-fallback="assets/images/df.svg" (loaded)="onLoaded($event)"> {{element.nombre}} </td>
                </ng-container>

                <!-- button Column -->
                <ng-container matColumnDef="image">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-icon mat-list-icon mat-dialog-close class="add-button" (click)="dirigirAlmbum()">add_circle_outline</mat-icon>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No hay artistas disponibles para la busqueda: "{{input.value}}"</td>
                </tr>
            </table>
        </div>
    </div>
</div>
